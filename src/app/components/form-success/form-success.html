<div class="success-container">
  
  <div class="content-top">
    <!-- Mensaje de éxito -->
    <div class="success-message">
      <span>Formulario enviado exitosamente</span>
    </div>
    
    <!-- Checkmark Icono -->
    <div class="success-checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
    </div>
  </div>

  <!-- Ilustración -->
  <div class="illustration-container">
    <svg viewBox="0 0 300 200" preserveAspectRatio="xMidYMid meet">
        <g transform="translate(150, 100)">
            <!-- Tablet -->
            <rect x="-100" y="-70" width="200" height="140" rx="10" fill="#4a4a4a"/>
            <rect x="-95" y="-65" width="190" height="130" rx="5" fill="#ffffff"/>
            
            <!-- Envelope -->
            <path d="M-60,0 L0,-40 L60,0 L-60,0 Z" fill="#FFD700"/>
            <path d="M-60,0 L0,40 L60,0 L0,-40 Z" fill="#FFC300"/>

            <!-- Paper plane -->
            <path d="M 50, -50 L 90, -30 L 70, -10 Z" fill="#AED6F1" opacity="0.8"/>
            <path d="M 50, -50 L 70, -10 L 55, -20 Z" fill="#85C1E9" opacity="0.8"/>
            
            <!-- Plants -->
            <path d="M-80,60 Q-90,30 -70,30 T-60,60" fill="#2ECC71"/>
            <path d="M-75,60 Q-80,40 -65,40 T-55,60" fill="#28B463"/>
            <path d="M 80,60 Q 90,30 70,30 T 60,60" fill="#2ECC71"/>
            <path d="M 75,60 Q 80,40 65,40 T 55,60" fill="#28B463"/>
            
            <!-- Floating icons -->
            <circle cx="-75" cy="-45" r="5" fill="#f39c12"/>
            <text x="30" y="50" font-size="12" fill="#3498db">#</text>
            <text x="-40" y="-50" font-size="10" fill="#e74c3c">@</text>

            <!-- Heart icon -->
            <path d="M 70,30 a 10,10 0 0,1 20,0 a 10,10 0 0,1 -20,0" fill="#FADBD8"/>
            <path d="M 80,40 L 70,50 L 90,50 Z" fill="#FADBD8"/>
            <path d="M 80,40 a 5,5 0 0,1 10,0 a 5,5 0 0,1 -10,0" fill="#e74c3c"/>

            <!-- Dotted lines -->
            <path d="M-50,-30 C -20,-70 20,-70 50,-30" stroke="#aed6f1" stroke-width="2" fill="none" stroke-dasharray="4"/>
        </g>
    </svg>
  </div>
  
  <!-- Botón Volver -->
  <div class="button-container">
    <button mat-raised-button class="back-button" (click)="volverAlDashboard()">
      Volver
    </button>
  </div>

</div>
