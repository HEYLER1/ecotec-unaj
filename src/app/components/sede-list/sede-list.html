<!-- sede-list.html -->
<main class="campus-list">
  
  <mat-card 
    *ngFor="let campus of campusList; trackBy: trackByCampusId" 
    class="campus-card">
    
    <!-- ✅ Cambiado: campus.image → campus.imagen -->
    <div class="card-image-container" [style.background-image]="'url(/images/' + campus.imagen + ')'"></div>
    
    <mat-card-content>
      <!-- ✅ Cambiado: campus.name → campus.nombre -->
      <mat-card-title>{{ campus.nombre }}</mat-card-title>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" class="campus-button" (click)="openSede(campus.id_sede)">
        <mat-icon>add</mat-icon>
        Ingresar datos
      </button>
    </mat-card-actions>
  </mat-card>

</main>
