<!-- Partículas como fondo global -->
<div id="tsparticles-login-bg"></div>

<!-- Tu contenido existente -->
<div class="wrapper">   
   <div class="intro">     
     <div class="left-ovh">       
       <div class="left-side">         
         <div class="form">           
           <!-- Logo responsive - IMG en desktop, oculto en móvil -->           
           <div class="logo-container mb-4">             
             <div class="logo-placeholder desktop-only">               
               <img class="logo" src="icons/images.svg" alt="img login">             
             </div>
             <!-- Placeholder para polígono en móvil -->
             <div class="particles-logo-placeholder mobile-only">
               <!-- El polígono aparecerá aquí en móvil -->
             </div>
           </div>                      
           
           <!-- Title -->           
           <h1 class="text-3xl font-bold mb-8 text-gray-700 text-stroke">ECOTEC-UNAJ</h1>                      
           
           <!-- Login Form -->           
           <form *ngIf="!loading" (ngSubmit)="login()">             
             <!-- Username Field -->             
             <div class="group">               
               <input                  
                 type="text"                 
                 [(ngModel)]="username"                 
                 name="username"                 
                 placeholder=""                 
                 required                 
                 autocomplete="username"               
               />               
               <span class="bar"></span>               
               <label>USUARIO</label>             
             </div>                          
             
             <!-- Password Field -->             
             <div class="group">               
               <input                  
                 type="password"                 
                 [(ngModel)]="password"                 
                 name="password"                 
                 placeholder=""                 
                 required                 
                 autocomplete="current-password"               
               />               
               <span class="bar"></span>               
               <label>CONTRASEÑA</label>
             </div>                          
             
             <!-- Submit Button -->             
             <button type="submit" class="button-submit" [disabled]="loading">               
               INGRESAR             
             </button>                          
             
           
           </form>                      

           <!-- Mensaje de estado del login -->
           <div *ngIf="loginMessage" class="login-message-container">
             <div class="login-message" [class.error]="isError">
               {{ loginMessage }}
             </div>
           </div>
         </div>       
       </div>     
     </div>          
     
     <!-- Triangular shapes -->     
     <div class="triangle"></div>     
     <div class="triangle right"></div>   
   </div>      
   
   <!-- Geometric shapes for desktop -->   
   <div class="container-shape one">     
     <div class="shape one"></div>   
   </div>   
   <div class="container-shape two">     
     <div class="shape two"></div>   
   </div>   
   <div class="container-shape three right">     
     <div class="shape three right"></div>   
   </div>   
   <div class="container-shape four right">     
     <div class="shape four right"></div>   
   </div>   
   <div class="container-shape five right">     
     <div class="shape five right"></div>   
   </div> 
</div>
