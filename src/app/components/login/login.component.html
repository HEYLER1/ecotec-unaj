<div class="wrapper">
  <div class="intro">
    <div class="left-ovh">
      <div class="left-side">
        <div class="form">
          <!-- Logo -->
          <div class="logo-container mb-4">
            <div class="logo-placeholder">
              <img class="logo" src="icons/images.svg" alt="img login">
            </div>
          </div>
          
          <!-- Title -->
          <h1 class="text-3xl font-bold mb-8 text-gray-700 text-stroke">ECOTEC-UNAJ</h1>
          
          <!-- Login Form -->
          <form *ngIf="!loading" (ngSubmit)="login()">
            <!-- Username Field -->
            <div class="group">
              <input 
                type="text"
                [(ngModel)]="username"
                name="username"
                placeholder=""
                required
                autocomplete="username"
              />
              <span class="bar"></span>
              <label>USUARIO</label>
              <svg class="ico" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            
            <!-- Password Field -->
            <div class="group">
              <input 
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder=""
                required
                autocomplete="current-password"
              />
              <span class="bar"></span>
              <label>CONTRASEÑA</label>
              <svg class="ico" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10 C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1 s3.1,1.39,3.1,3.1V8z"/>
              </svg>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="button-submit" [disabled]="loading">
              INGRESAR
            </button>
            
            <!-- Forgot Password -->
            <div class="text-center">
              <a href="#" class="forget-password-label">¿OLVIDASTE TU CONTRASEÑA?</a>
            </div>
          </form>
          
          <!-- Loading Spinner -->
          <div *ngIf="loading" class="flex justify-center items-center py-12">
            <app-spinner></app-spinner>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Triangular shapes -->
    <div class="triangle"></div>
    <div class="triangle right"></div>
  </div>
  
  <!-- Geometric shapes for desktop -->
  <div class="container-shape one">
    <div class="shape one"></div>
  </div>
  <div class="container-shape two">
    <div class="shape two"></div>
  </div>
  <div class="container-shape three right">
    <div class="shape three right"></div>
  </div>
  <div class="container-shape four right">
    <div class="shape four right"></div>
  </div>
  <div class="container-shape five right">
    <div class="shape five right"></div>
  </div>
</div>
