<div class="navbar-container">
  <mat-toolbar class="header">
    <div class="header-left">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    
    <div class="header-center">
      <!-- Puedes poner el logo aquí si lo necesitas en el futuro -->
    </div>
    
    <div class="header-right">
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>person</mat-icon>
      </button>
      
      <!-- CAMBIO: Menú de perfil simplificado para evitar duplicidad -->
      <mat-menu #profileMenu="matMenu" class="profile-popup">
        <div class="profile-info">
          <div mat-menu-item disabled class="profile-name">
            <span>NOMBRES APELLIDOS</span>
          </div>
          
          <mat-divider></mat-divider>

          <button mat-menu-item class="profile-options" (click)="viewProfile()">
            <mat-icon>person</mat-icon>
            <span>Ver Perfil</span>
          </button>
          
          <button mat-menu-item class="profile-options logout-link" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </div>
      </mat-menu>
    </div>
  </mat-toolbar>

  <app-sidebar 
    [isVisible]="sidebarVisible" 
    (closeSidebar)="closeSidebar()">
  </app-sidebar>

  <div 
    class="sidebar-overlay" 
    [class.active]="sidebarVisible"
    (click)="closeSidebar()">
  </div>
</div>
