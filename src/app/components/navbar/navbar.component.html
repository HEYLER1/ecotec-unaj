<div class="navbar-container">
  <mat-toolbar class="header">
    <div class="header-left">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    
    <div class="header-center">
      <!-- Puedes poner el logo aquí si lo necesitas en el futuro -->
    </div>
    
    <div class="header-right">
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>person</mat-icon>
      </button>
      
      <!-- ✅ Menú de perfil mejorado -->
      <mat-menu #profileMenu="matMenu" class="user-menu-panel">
        <!-- Header del menú con información del usuario -->
        <div class="user-menu-header">
          <div class="user-avatar-large">
            <span class="initials-text">{{ initials }}</span>
          </div>
          <div class="user-info-header">
            <div class="user-name-large">
              {{ isLoadingProfile ? 'Cargando...' : fullName }}
            </div>
            <div class="user-email-large">
              {{ userEmail }}
            </div>
          </div>
        </div>

        <!-- Opciones del menú -->
        <button mat-menu-item (click)="viewProfile()">
          <mat-icon>person_outline</mat-icon>
          <span>Mi Perfil</span>
        </button>

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>

        <mat-divider></mat-divider>

      </mat-menu>
    </div>
  </mat-toolbar>

  <app-sidebar 
    [isVisible]="sidebarVisible" 
    (closeSidebar)="closeSidebar()">
  </app-sidebar>

  <div 
    class="sidebar-overlay" 
    [class.active]="sidebarVisible"
    (click)="closeSidebar()">
  </div>
</div>
